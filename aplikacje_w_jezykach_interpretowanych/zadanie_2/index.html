<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="theme.css" />
		<script src="scripts.js"></script>
		<title>MyTODO App</title>
	</head>
	<body">
		<h1 class="m-5">MyNotes</h1>
		<div class="card m-5">
			<div class="m-5">
				<div class="col-auto">
					<label class="form-label">Search by name</label>
				</div>
				<div class="col-auto">
					<input
						class="form-control"
						type="text"
						id="inputSearch"
						placeholder="Type Your search pattern here..."
					/>
				</div>
			</div>
			<div class="row g-3 m-3">
				<div class="col-3">
					<label class="form-label">From date:</label>
					<input class="form-control" type="date" id="inputSearchFromDate" />
				</div>
				<div class="col-3">
					<label class="form-label">Due date:</label>
					<input class="form-control" type="date" id="inputSearchDueDate" />
				</div>
			</div>
		</div>
		<div class="m-5 card">
			<div class="m-5">
				<table class="table table-striped, table-bordered">
					<thead>
						<tr>
							<th>Title</th>
							<th>Description</th>
							<th>Place</th>
							<th>From date</th>
							<th>Due date</th>
							<th>Options</th>
						</tr>
					</thead>
					<tbody id="todoListView"></tbody>
				</table>
			</div>

			<form class="row g-3 m-3">
				<div class="col-2">
					<label class="form-label">Title</label>
					<input class="form-control" type="text" id="inputTitle" />
				</div>
				<div class="col-3">
					<label class="form-label">Description</label>
					<input class="form-control" type="text" id="inputDescription" />
				</div>
				<div class="col-2">
					<label class="form-label">Place</label>
					<input class="form-control" type="text" id="inputPlace" />
				</div>	
			</form>
			<form class="row g-3 m-3">
				<div class="col-3">
					<label class="form-label">From date:</label>
					<input class="form-control" type="date" id="inputFromDate" />
				</div>
				<div class="col-3">
					<label class="form-label">Due date:</label>
					<input class="form-control" type="date" id="inputDueDate" />
				</div>
				<div class="col-1 mt-5">
					<input
						class="btn btn-primary"
						type="button"
						value="Add note"
						onclick="addTodo()"
					/>
				</div>
			</form>
		</div>
	</body>
</html>
